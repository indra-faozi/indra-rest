<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXI</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">XXI</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Search Movie</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col">
                <h2 class="text-center">Search Movie</h2>
                <div class="input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Movie Title...">
                    <button class="btn btn-outline-success" type="button" id="search-button">Search</button>
                  </div>
            </div>
        </div>
        <hr>
    </div>

    <div class="container">
        <div class="row" id="movie-lists">

        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#search-button').click(function(){
                $('#movie-lists').empty()
                $.ajax({
                    url: 'http://omdbapi.com',
                    type: 'GET',
                    dataType: 'JSON',
                    data: 
                    {
                        'apikey': 'dca61bcc',
                        's': $('#search-input').val()
                    },
                    success: function(data)
                    {
                        if(data.Response == "True")
                        {
                            let movies = data.Search

                            $.each(movies, function(i, data){
                                
                                $('#movie-lists').append(`
                                <div class="col mt-3">
                                    <div class="card" style="width: 18rem;">
                                        <img src="`+ data.Poster +`" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Year: `+ data.Year +`</h5>
                                            <p class="card-text">Title: `+ data.Title +`</p>
                                            
                                        </div>
                                    </div>
                                </div>
                                `)
                            })
                        }
                        else
                        {
                            $('#movie-lists').html(`
                                <h2 class="text-center">`+ data.Error + `</h2>
                            `)
                        }

                    }
                })
            })
        })
    </script>
</body>
</html>
